<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Convertidor CSV</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="./js/index.js"></script>
    <script src="./js/initializations.js"></script>
</head>

<body class="container center-align">
    <h1>CSV Converter</h1>
    <form id="form" enctype="multipart/form-data" action="" method="POST">
        <!-- action="./assets/archivo.csv" -->
        
        <select id="select">
            <option value="" disabled selected>Choose a file</option>
            <option value="1">JSON (Console)</option>
            <option value="2">XML (Console)</option>
            <option value="3">HTML</option>
        </select>
        <button type="submit" class="waves-effect waves-light btn blue" onclick="convert()" id="load_data">
          <i class="material-icons">done</i>
        </button>
        <div class="container">
            <div class="table-responsive">
                <div id="employee_table"></div>
            </div>
        </div>
    </form>
    <script></script>
</body>

</html>
